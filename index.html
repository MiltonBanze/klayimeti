<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klayimeti - App de previsão de Tempo</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <section data-city="Maputo">
            
            <div class="top">
                <form>
                    <label for="capital">Selecione a cidade</label>
                    <select name="capital" class="capital" onchange="getCity()">
                        <option value="Maputo">Maputo</option>
                        <option value="Xai-Xai">Xai-Xai</option>
                        <option value="Inhambane">Inhambane</option>
                        <option value="Beira">Beira</option>
                        <option value="Chimoio">Chimoio</option>
                        <option value="Tete">Tete</option>
                        <option value="Quelimane">Quelimane</option>
                        <option value="Nampula">Nampula</option>
                        <option value="Lichinga">Lichinga</option>
                        <option value="Pemba">Pemba</option>
                        
                    </select>
                </form>
    
                <p><span class="hours">HH</span> : <span class="minutes">mm</span> : <span class="seconds">ss</span></p>
            </div>
            <h2 class="text">Verifque o clima da sua provincia</h2>
            <p class="value"> <span class="grades">XX</span> ºC</p>
            <div class="img">
                <img src="img/clouds.png" alt="">
                <p>Núvens dispersas</p>
            </div>
            
            <p class="env">Humidade: <span>70</span>%</p>

        </section>
    </main>

    <!--Font Awesome Kit-->
    <script src="https://kit.fontawesome.com/3bbe96b38d.js" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
